<section class="m-3">
    <h2>BMI Calculator</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">BMI Calculator</h5>
                    </div>
                    <div class="card-body flex-grow-1">
                    <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="unitSystem" id="metricSystem"
                                       value="metric" checked>
                                <label class="form-check-label" for="metricSystem">Metric</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="unitSystem" id="imperialSystem"
                                       value="imperial">
                                <label class="form-check-label" for="imperialSystem">Imperial</label>
                            </div>
                        </div>

                        <div id="metricInputs">
                            <div class="mb-3">
                                <label for="heightCm" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="heightCm" min="50" max="300" value="180">
                            </div>
                            <div class="mb-3">
                                <label for="weightKg" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weightKg" min="10" max="500" value="65">
                            </div>
                        </div>

                        <div id="imperialInputs" style="display: none;">
                            <div class="mb-3">
                                <label for="heightFeet" class="form-label">Height (feet)</label>
                                <input type="number" class="form-control" id="heightFeet" min="3" max="8" value="5">
                            </div>
                            <div class="mb-3">
                                <label for="heightInches" class="form-label">Height (inches)</label>
                                <input type="number" class="form-control" id="heightInches" min="0" max="11" value="10">
                            </div>
                            <div class="mb-3">
                                <label for="weightLbs" class="form-label">Weight (lbs)</label>
                                <input type="number" class="form-control" id="weightLbs" min="50" max="1000"
                                       value="160">
                            </div>
                        </div>

                        <button id="calculateBtn" class="btn btn-primary">Calculate BMI</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">BMI Result</h5>
                    </div>
                    <div class="card-body flex-grow-1">
                    <div id="bmiResult" class="text-center" style="font-size: 1.5rem;">
                            Your BMI will appear here
                        </div>
                        <div id="bmiCategory" class="text-center mt-3" style="font-size: 1.2rem;"></div>
                        <div id="bmiTable" class="mt-4">
                            <table class="table table-bordered">
                                <thead class="table-light">
                                <tr>
                                    <th>BMI</th>
                                    <th>Weight Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Below 18.5</td>
                                    <td>Underweight</td>
                                </tr>
                                <tr>
                                    <td>18.5 - 24.9</td>
                                    <td>Normal weight</td>
                                </tr>
                                <tr>
                                    <td>25.0 - 29.9</td>
                                    <td>Overweight</td>
                                </tr>
                                <tr>
                                    <td>30.0 and Above</td>
                                    <td>Obese</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
